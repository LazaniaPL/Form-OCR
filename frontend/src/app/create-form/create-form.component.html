<h1>Fomularz tworzenia</h1>
<div class="menu-form-buttons">
  <button mat-raised-button color="primary" (click)="activateDebug()">Debug mode {{debugModeType}}</button>
  <div>
    <button mat-raised-button color="accent" (click)="saveCustomForm()">Zapisz formularz</button>
    <input type="file" (change)="loadCustomForm($event)" />
  </div>
  <input type="file" (change)="handleFileInput($event)" multiple accept="image/png, image/gif, image/jpeg" />
  <button mat-raised-button color="accent">Start</button>
</div>


<mat-card class="main-form">


  <form [formGroup]="form">
    <div class="form-controls-buttons">
      <button mat-raised-button color="primary" (click)="addFormArrayElement()">Dodaj pole formularza</button>
      <button mat-raised-button color="primary">Dodaj własny typ formularza</button>
    </div>

    <div formArrayName="formArrPage">
      <div *ngFor="let pageControls of formPage.controls; let pageID=index">
        <div [formGroupName]="pageID">

          <div formArrayName="formArrContainer">
            <div *ngFor="let control of formArr2(pageID).controls; let i=index">
      
              <mat-card class="form-array-el mat-elevation-z8">
                <div [formGroupName]="i">
                  <mat-form-field class="form-field-array">
                    <mat-label>Nazwa zmiennej</mat-label>
                    <input formControlName="nameOfVar" type="text" matInput placeholder="Np. Pesel">
                    <mat-hint>Własna nazwa!</mat-hint>
                  </mat-form-field>
                  <mat-form-field>
                    <mat-select formControlName="taxonomyVariableTypeID" placeholder="Typ zmiennej"
                      (selectionChange)="selectedValue($event,i)">
                      <ng-container *ngIf="taxonomyVariableType | async as list">
                        <mat-option *ngFor="let item of list" [value]="item.idType">
                          {{ item.valueType }}
                        </mat-option>
                      </ng-container>
                    </mat-select>
                    <mat-hint>Rodzaj odpowiedni!</mat-hint>
                  </mat-form-field>
                  <div>
                    <mat-card>
                      <mat-label>Odczytana wartość</mat-label>
                      <input formControlName="value" type="text" matInput placeholder="Rezultat">
                    </mat-card>
      
                    <button mat-raised-button color="primary" (click)="scanOCR(i,pageID)">Kliknij aby zeskanować</button>
                  </div>
      
                  
                </div>
              </mat-card>
            </div>
          </div>


        </div>


      </div>
    </div>

  </form>

  <div class="form-img-view">
    <image-cropper [imageFile]="imageChangedEvent" [maintainAspectRatio]="false" [aspectRatio]="4 / 4"
      [resizeToWidth]="256" format="png" [imageQuality]=100 (imageCropped)="imageCropped($event)">
    </image-cropper>
    <p>
      <button mat-icon-button color="accent" (click)="onClickChangeImage(-1)">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      Obraz {{currentImage}} z {{lastImage}}
      <button mat-icon-button color="accent" (click)="onClickChangeImage(1)">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>

    </p>

  </div>

</mat-card>
